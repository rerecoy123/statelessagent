name: CI

on:
  push:
    branches: [main]
    paths:
      - '.scripts/same/**'
  pull_request:
    paths:
      - '.scripts/same/**'

jobs:
  test:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: .scripts/same
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: .scripts/same/go.sum

      - name: Run tests
        env:
          CGO_ENABLED: '1'
        run: go test ./... -v -count=1

      - name: Build
        env:
          CGO_ENABLED: '1'
        run: go build -ldflags "-s -w" -o build/same ./cmd/same

      - name: Verify binary
        run: ./build/same version
